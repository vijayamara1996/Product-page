<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center align-items-center bg-white shadow rounded p-4">
    <div class="col-md-6 text-center">
      <img id="productImage" src="./images/red.png" alt="T-shirt" class="img-fluid rounded w-75">
    </div>

    <div class="col-md-6">
      <h4 class="fw-bold">Casual T Shirt</h4>
      <h5>$15.00</h5>
      <p class="text-success fw-semibold">30% OFF</p>
      <p class="text-muted small">Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>

      <div class="mb-3">
        <label class="fw-bold me-2">Size</label>
        <div class="d-flex gap-2">
          <span class="size-option">S</span>
          <span class="size-option">M</span>
          <span class="size-option">L</span>
          <span class="size-option">XL</span>
          <span class="size-option selected">XXL</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="fw-bold me-2">Color</label>
        <div class="d-flex gap-2">
          <span class="color-option bg-danger selected" data-color="red"></span>
          <span class="color-option bg-success" data-color="green"></span>
          <span class="color-option bg-primary" data-color="blue"></span>
          <span class="color-option bg-dark" data-color="navy"></span>
        </div>
      </div>

      <div class="mb-3">
        <label class="fw-bold me-2">Quantity</label>
        <input type="number" class="form-control w-25 d-inline" value="1" min="1">
      </div>

      <button class="btn btn-primary w-100 rounded-pill">Buy Now</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
